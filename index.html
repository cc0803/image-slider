<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>

		<link rel="stylesheet" href="styles.css" />
		<script src="app.js"></script>
		<script
			src="https://kit.fontawesome.com/eaa195accc.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="img-container">
			<img
				src="./img/bridge.jpg"
				alt="Picture of the Golden Gate Bridge"
			/><img
				src="./img/beach.webp"
				alt="Picture of Californian beach"
			/><img
				src="./img/cable-car.jpg"
				alt="Picture of SF Cable Car"
			/><img src="./img/houses.jpg" alt="SF Buildings" />
			<img src="./img/street.jpg" alt="Californian Street to the beach" />
		</div>
		<div class="progress">
			<button value="0"></button>
			<button value="1"></button>
			<button value="2"></button>
			<button value="3"></button>
			<button value="4"></button>
		</div>
		<button class="arrow"><i class="fa-solid fa-arrow-left"></i></button>
		<button class="arrow"><i class="fa-solid fa-arrow-right"></i></button>
	</body>
</html>
